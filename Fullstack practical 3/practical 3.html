<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image Mapping</title>
  </head>
  <body>
    <img
      src="male female.png"
      alt="This is an example of image map"
      usemap="#mymap"
    />
    <map name="mymap">
      <area
        shape="circle"
        coords="255,255,200"
        href="http://google.com"
        onclick="myFunction"
      />
      <area
        shape="circle"
        coords="709,261,200"
        href="http://twitter.com"
        onclick="myNew"
      />
    </map>
    
   
  </body>
</html>
